<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="../css/Style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class="hide-on-small-only">
  <div class="parallax-container">
    <div class="parallax">
      <img src="../img/c.jpeg">
    </div>
    <div class="showcase-overlay">
      <div class="container row" style="height:25%;">
        <div class="col s12 showcase-text">
          <div class="brand-logo center"><img class="logo" src="../img/logo-white.png" alt="Logo"></div>
        </div>
      </div>

      <div class="container row" style="height:50%;">
        <div class="col s12 showcase-text">
          <h1 style="font-size:4vw;">Hi, I'm Jay</h1>
          <h1 style="font-size:4vw;">Welcome to my portfolio.</h1>
        </div>
      </div>

      <div class="container row showcase-aboutme" style="height:25%;">
        <p style="font-size:1.5vw;">Learn more</p>
        <a href="#showcase-b" style="text-decoration: none;"><i class="material-icons" style="font-size:1.5vw;">arrow_drop_down</i></a>
      </div>
    </div>
  </div>
</div>

  <div id="showcase-b" class="showcase-b">
    <div class="showcase-overlay-b">
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
  $(document).ready(function(){
  $('.parallax').parallax();
});
  </script>

  <script type="text/javascript">
  $(function() {
    $('a[href*="#"]:not([href="#"])').click(function() {
      if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
        if (target.length) {
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 1500);
          return false;
        }
      }
    });
  });
  </script>

</body>

</html>
